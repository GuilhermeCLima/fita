<div class="login-dark">
    <form method="post">
        <div class="row d-flex justify-content-center ">
            <div class="col-sm-2 d-flex justify-content-center mb-4 ">
                <img src="../../assets/Logo - Fitha.jpeg" class="rounded-circle d-flex justify-content-center logo"
                    alt="">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="userLogin.email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Senha"
                [(ngModel)]='userLogin.senha'>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" (click)='entrar()'>Log In</button>
        </div>
        <a routerLink="/login" class="forgot">Forgot your email or password?</a>
    </form>
</div>
