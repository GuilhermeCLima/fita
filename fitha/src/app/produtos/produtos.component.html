<div class="container-fluid d-flex justify-content-start p-0">
    <aside class="col-md-2 hidden-sm p-0">

        <!--filtro categoria-->

        <article class="card-group-item d-flex justify-content-start p-0">
            <div class="container p-0">
                <header class="card-header">
                    <h6 class="title d-flex justify-content-center ">Categoria </h6>

                </header>
            </div>
        </article>
        <div class="filter-content ">
            <label class="form-check">

                <div>

                    <div *ngFor='let item of listCategoria'>
                        <ul class="list-group ">
                            <li class="filtro">
                                <div class="checkbox">
                                    <button class="btpFiltro " (click)="findCategoria(item.categoriaNome)">
                                        {{item.categoriaNome}}</button>
                                </div>
                            </li>


                        </ul>
                    </div>

                </div>

                <li class="filtro ">
                    <div class="checkbox">
                        <button class="btpFiltro" (click)='findAllProduto()'>Remover
                            filtro</button>
                    </div>
                </li>
            </label>
        </div>
        <!--filtro cor-->
        <article class="card-group-item">

            <header class="card-header">
                <h6 class="title">Cor</h6>
            </header>

            <div class="filter-content">
                <div class="card-body">

                    <label class="btn btn-danger">
                        <input class="" type="hidden" name="myradio" value="">
                        <span class="form-check-label">Vermelho</span>
                    </label>

                    <label class="btn btn-success">
                        <input class="" type="hidden" name="myradio" value="">
                        <span class="form-check-label">Verde</span>
                    </label>

                    <label class="btn btn-primary ml-1">
                        <input class="" type="hidden" name="myradio" value="">
                        <span class="form-check-label">Azul</span>
                    </label>

                    <label class="btn btn-warning">
                        <input class="" type="hidden" name="myradio" value="">
                        <span class="form-check-label">Amarelo</span>
                    </label>

                </div>
            </div>
        </article>

        <!--filtro faixa de preço-->
        <article class="card-group-item">

            <header class="card-header">
                <h6 class="title">Faixa de preço </h6>
            </header>

            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Min</label>
                            <input type="number" class="form-control" id="inputEmail4" placeholder="R$0">
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <label>Max</label>
                            <input type="number" class="form-control" placeholder="R$">
                        </div>
                    </div>
                </div>
            </div>
        </article>

    </aside>




    <!--fim do sidebar-filtro-->



    <!--inicio grupo de cards fileira 1-->

    <div class="container ">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8 ">
                <div class="container center d-flex mb-5 mr-5 ml-5">
                    <input type="text" name="nome" id="serchBar" class="form-control mb-3 borda"
                        placeholder="Procurar produto" [(ngModel)]="nomeProduto">
                    <button class="btn search-button lupa-btn " (click)='findByNomeProduto()'>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"
                            class="lupa-btn " fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-around mr-3 ml-3">
            <div class="col-md-3 mt-5 mb-5" *ngFor="let item of listProduto">

                <div class="card">
                    <img src="{{item.produtoImagem}}" class="card-img-top" alt="..." id="cardproduto">
                </div>
                <div class="card-body border mt-2">

                    <h5 class="card-title ">{{item.nome}}</h5>
                    <p>R$: {{item.preco}}</p>
                    <button class="btn neon botao-config" [routerLink]="['/produto-detalhe',item.id]">COMPRAR</button>
                </div>

            </div>
        </div>



        <div class="container">

            <ul class="pagination d-flex justify-content-center align-items-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Próxima</a>
                </li>
            </ul>
        </div>
    </div>
    <!--fim grupo de cards fileira 1-->



</div>
